apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-static-server
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: static-server.NS.eks_project.eks_domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: static-server
            port:
              number: 8080

---
