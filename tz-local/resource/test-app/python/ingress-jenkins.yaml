
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crawler-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: crawler.eks_project.tzcorp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tz-py-crawler
            port:
              number: 8000
