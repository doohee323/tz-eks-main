prometheus:
  disableCompaction: true
  externalLabels:
    cluster: data-producer-0
  prometheusSpec:
    externalUrl: https://prometheus.default.eks_project.eks_domain
    thanos:
      image: docker.io/bitnami/thanos
      version: v0.18.1
      objectStorageConfig:
        key: thanos-objstore.yml
        name: thanos-objstore-secret
      minTime: -3h
    thanosService:
      clusterIP: ""
      enabled: true
      port: 10901
      portName: grpc
      targetPort: grpc
      type: ClusterIP
    thanosServiceMonitor:
      enabled: true
      interval: 5s
    nodeSelector:
      environment: monitoring
      team: devops
#    podAntiAffinity: ""
#    podAntiAffinityTopologyKey: kubernetes.io/hostname
#    affinity:
#     nodeAffinity:
#       requiredDuringSchedulingIgnoredDuringExecution:
